name: Trigger Repo B CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Repo B workflow
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.REPO_B_PAT }}" \
          https://api.github.com/repos/YousseffHassaan/Repo-B/dispatches  \
          -d '{
              "event_type":"run-tests",
              "client_payload":{
              "sha":"${{ github.sha }}",
              "repo":"${{ github.repository }}"
                }
              }'
